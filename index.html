<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Update</title>
    <style>
        /* Basic Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Page ko scroll hone se rokne ke liye */
        }

        /* Gradient Background */
        .background {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dialogue Box Styles */
        .dialogue-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 350px;
            /* Animation for entry */
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .dialogue-box h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 15px; /* Buttons ke beech me space */
        }

        /* Button Styles */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            flex-grow: 1; /* Buttons ko barabar space dene ke liye */
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Specific Button Colors */
        #download-btn {
            background-color: #28a745; /* Green */
        }

        #exit-btn {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="dialogue-box">
            <h2>App New Version</h2>
            <div class="button-container">
                <button id="download-btn" class="btn">Download</button>
                <button id="exit-btn" class="btn">Exit</button>
            </div>
        </div>
    </div>

    <script>
        // Download button ka event listener
        document.getElementById('download-btn').addEventListener('click', function() {
            // Naye tab me link kholne ke liye
            window.open('https://t.me/hackinjectlab/182', '_blank');
        });

        // Exit button ka event listener
        document.getElementById('exit-btn').addEventListener('click', function() {
            // Ye window ko band karne ki koshish karega.
            // Note: Security reasons se, kai modern browsers scripts ko window band karne nahi dete.
            window.close();
        });
    </script>

</body>
</html>
